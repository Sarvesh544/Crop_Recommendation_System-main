<!-- predict.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            background-color: rgb(74, 181, 70);
            color: #000000;
            padding: 15px;
            text-align: center;
            font-size: 30px;
            font-style: italic;
            width: 100%;
        }

        .container {
            margin: 20px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            background-color: rgb(123, 180, 242);
            color: #000000;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: rgb(237, 118, 118);
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <b>Prediction Result</b>
    </header>

    <div class="container">
        <h2>Predicted Crop:</h2>
        <p>{{ predicted_crop }}</p>
        <a href="{{ url_for('main') }}"><button>Go Back</button></a>
    </div>

    <footer>
        <p>&copy; 2024 Agricultural Dashboard Project</p>
    </footer>

</body>
</html>
