<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: rgb(74, 181, 70);
            color: #000000;
            padding: 15px;
            text-align: center;
            font-size: 30px;
            font-style: italic;
        }

        form {
            margin: 20px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
        }

        label {
            margin-left: 100px;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 70%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            margin-left: 6.3cm;
            background-color: rgb(123, 180, 242);
            color: #000000;
            padding: 10px;
            border: none;
            border-radius: 9px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(237, 118, 118);
        }
        footer {
            text-align: center;
        }
    </style>
</head>

<body>

    <header><b>
            Smart Agricultural Dashboard
        </b>
    </header>

    <form method="POST" , action="predict">
        <label for="K">Potassium (K):</label>
        <input type="number" name="K" required><br>
    
        <label for="N">Nitrogen (N):</label>
        <input type="number" name="N" required><br>
    
        <label for="P">Phosphorus (P):</label>
        <input type="number" name="P" required><br>
    
        <label for="H">Humidity (%):</label>
        <input type="text" name="H" required><br>
    
        <label for="M">pH Level:</label>
        <input type="text" name="M" required><br>
    
        <label for="R">Rainfall (mm):</label>
        <input type="text" name="R" required><br>
    
        <label for="T">Temperature (Â°C):</label>
        <input type="text" name="T" required><br>
    
        <button type="submit">Predict</button>
    </form>
    
    <a href="{{ url_for('main') }}"><button>BACK</button></a>

    <footer>
        <p>&copy; 2023 Agricultural Dashboard Project</p>
    </footer>


</body>

</html>
